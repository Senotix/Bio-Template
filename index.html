<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek bio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="logo/profil fotorafı.png" alt="Profil Resmi" class="profile-img">
            <h2 class="username">Adınızı girin</h2>
        </div>


        <div class="social-links">
            <a href="linkledin linkinizi girin" target="_blank" class="social-link"><i class="fab fa-linkedin"></i> Linkedin</a>
            <a href="instegram linkinizi girin" target="_blank" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="youtube linkinizi girin" target="_blank" class="social-link"><i class="fab fa-youtube"></i> Youtube</a>
            <footer>Daha fazla link ekleyebilirsiniz</footer>
        </div>
    </div>

    <div class="stars"></div>

    <script src="script.js"></script>
</body>
</html>
